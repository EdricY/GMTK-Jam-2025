<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/w.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Looper</title>
  <link href="/src/style.css" rel="stylesheet">

</head>

<body class="font-sans">
  <canvas id="canvas">You can't see me</canvas>
  <div id="game-stage" class="stage hidden!">
    <button id="ingame-back-btn">Back</button>
    <button id="hint-btn" class="hidden!">Hint</button>
    <div id="level-title"></div>
    <div id="hangman"></div>
    <div id="instruction"></div>
    <button id="rotate-right-btn" class="hidden!">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="size-10 rotate-200">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M16.023 9.348M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7" />
      </svg>
    </button>
    <button id="rotate-left-btn" class="hidden!">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="size-10 -scale-y-100 -rotate-20">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M16.023 9.348M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7" />
      </svg>
    </button>
  </div>
  <div id="menu" class="stage">
    <div id="menu-header">
    </div>
    <div class="menu-options">
      <button id="play-btn" class="menu-btn text-green-dark">Play!</button>
      <button id="daily-btn" class="menu-btn daily-game-btn">Today's Loop</button>
      <button id="settings-btn" class="menu-btn">Settings</button>
      <button id="credits-btn" class="menu-btn">Credits</button>
    </div>
  </div>
  <div id="levels" class="stage hidden!">
    <button class="back-to-menu-btn mr-auto small-back-btn">Back</button>
    <div
      class="col-2 col-span-2 text-center leading-none text-xl md:text-3xl bg-accent/50 px-6 py-2 rounded-full w-max mx-auto self-center">
      Level Select
    </div>
    <div class=""></div>
    <button class="level-btn">1</button>
    <button class="level-btn">2</button>
    <button class="level-btn">3</button>
    <button class="level-btn">4</button>
    <button class="level-btn">5</button>
    <button class="level-btn">6</button>
    <button class="level-btn">7</button>
    <button class="level-btn">8</button>
    <button class="level-btn">9</button>
    <button class="level-btn">10</button>
    <button class="level-btn">11</button>
    <button class="level-btn">12</button>
    <button class="level-btn">13</button>
    <button class="level-btn">14</button>
    <button class="level-btn">15</button>
    <button class="level-btn">16</button>
    <div class="col-span-full mr-auto w-full flex mt-8">
      <button class="mr-auto menu-btn daily-game-btn">Today's Loop</button>
      <button id="single-mode-btn" class="ml-auto menu-btn mx-2">Single Mode</button>
      <button id="quick-play-btn" class="menu-btn">Quick Play</button>
    </div>

  </div>
  <div id="credits" class="stage hidden!">
    <div class="text-3xl">
      Word Looper Credits
    </div>
    <div class="text-xl text-center">
      A game by<br />
      Edric Yu and Imani Muya
    </div>
    <div>
      Special thanks<br />
      The Oxford 3000<br />
      WordARound (card game)
    </div>
    <button class="back-to-menu-btn col-span-full menu-btn">Back</button>
  </div>
  <div id="settings" class="stage hidden!">
    <div class="text-3xl">
      Settings
    </div>
    <div class="grid items-center grid-cols-2 justify-items-start gap-x-4 gap-y-2 ml-20">
      <label class="" for="small-hitbox-setting">
        Smaller Hitboxes
      </label>
      <input type="checkbox" id="small-hitbox-setting">
      <label class="" for="audio-setting">
        Audio On
      </label>
      <input type="checkbox" checked id="audio-setting">
      <label class="" for="rotate-btns-setting">
        On-screen Rotate Buttons
      </label>
      <input type="checkbox" id="rotate-btns-setting">
      <label class="" for="hint-setting">
        Show Hint Button
      </label>
      <input type="checkbox" id="hint-setting">
    </div>
    <div>Hints will be available every 30 seconds.</div>

    <button class="back-to-menu-btn col-span-full menu-btn mt-10">Back</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
